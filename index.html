<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A Rock Paper Scissor Game" />
		<link rel="stylesheet" href="./styles/mobile.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Rock Paper Scissor</title>
	</head>
	<body>
		<header>
			<h1>
				ROCK <br />
				PAPER <br />
				SCISSORS
			</h1>
			<div class="score">
				<span>SCORE</span>
				<p class="tracker">0</p>
			</div>
		</header>
		<main>
			<img
				src="./images/bg-triangle.svg"
				class="triangle"
				alt="Triangle Shaped Background"
			/>
			<div class="paper">
				<img src="./images/icon-paper.svg" alt="Paper" />
			</div>
			<p class="pick">YOU PICKED</p>
			<div class="scissor">
				<img src="./images/icon-scissors.svg" alt="Scissor" />
			</div>
			<p class="house">HOUSE PICKED</p>
			<div class="rock">
				<img src="./images/icon-rock.svg" alt="Rock" />
			</div>
		</main>
		<section class="result">
			<h2 class="result-text">YOU LOSE</h2>
			<button type="submit" class="play">PLAY AGAIN</button>
		</section>
		<section class="rules">
			<h3>RULES</h3>
			<img
				src="./images/image-rules.svg"
				alt="Rules: Paper beats Rock, Rock beats Scissor and Scissor beats Paper"
			/>
			<button type="button" aria-label="Close Rules" id="close">
				<img src="./images/icon-close.svg" alt="Close" />
			</button>
		</section>
		<button class="btn-rules">RULES</button>
		<script src="./script/app.js"></script>
	</body>
</html>
